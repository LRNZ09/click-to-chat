# @format

# Automatically generated on 2020-02-10 UTC from https://codemagic.io/app/5e30a8c4cb13950018702eb4/settings
# Note that this configuration is not an exact match to UI settings. Review and adjust as necessary.

workflows:
  android:
    name: Android
    environment:
      vars:
        CM_KEYSTORE: Encrypted()
        CM_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmVRYkxaTDlsVGwwRmhndUpETE5iZ3c0X0hVNWtOZWxkbmt2YkxaNG1KLThzYUhZdG9aeUxUYTljVU4yQ0h1SEdsYUoybURyQjNRajNsaTRmMVJvNFJjMVItUXc9PQ==)
        CM_KEY_ALIAS_PASSWORD: Encrypted(Z0FBQUFBQmVRYkxaVVZNNHBRUk9peFYyTDdtOUVxX2ZuMnlUeGRTN0RBMFZURGhnWGw4MDZPU1ZrUHdiXzQ5MjFPcWhmcF9ZTWRRaHREQmo0UDFiSjBXQU05SWFQT0E2NHc9PQ==)
        CM_KEY_ALIAS_USERNAME: Encrypted(Z0FBQUFBQmVRYkxaRHc5RmI5Q2lWQnFTNEQwSkY3T0piX0xYeTRWWUJwSm5MSkIxaGZHWUo3QlhjY3VKR2daMnBXYm1DVUFLZy1GQUxQNlZ6RW1meng4RXJhazZRSkpGRHc9PQ==)
      flutter: stable
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/build
        - $HOME/.gradle/caches
        - $HOME/.pub-cache
        - $HOME/Library/Developer/Xcode/DerivedData
    scripts:
      - |
        # fetch codemagic helper scripts
        rm -rf ~/codemagic-build-scripts
        git clone https://github.com/NevercodeHQ/codemagic-build-scripts.git ~/codemagic-build-scripts/ --depth 1
      - |
        # set up key.properties
        echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$CM_KEYSTORE_PASSWORD
        keyPassword=$CM_KEY_ALIAS_PASSWORD
        keyAlias=$CM_KEY_ALIAS_USERNAME
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - cd . && flutter packages pub get
      - cd . && flutter analyze
      - cd . && flutter test
      - cd . && flutter build appbundle --release
      - |
        # generate signed universal apk with user specified keys
        ~/codemagic-build-scripts/android/generate-universal-apks \
          --ks /tmp/keystore.keystore \
          --ks-pass $CM_KEYSTORE_PASSWORD \
          --ks-key-alias $CM_KEY_ALIAS_USERNAME \
          --key-pass $CM_KEY_ALIAS_PASSWORD \
          --pattern './build/**/outputs/**/*.aab'
    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/mapping.txt
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - email@lorenzopieri.dev
      google_play:
        credentials: Encrypted()
        track: production

  test:
    name: Test
    environment:
      flutter: stable
    scripts:
      - cd . && flutter packages pub get
      - cd . && flutter analyze
      - cd . && flutter test
    artifacts:
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - email@lorenzopieri.dev
